<nav class="h-4/5	p-3 shadow-lg bg-indigo-200 border border-indigo-100 rounded-r-lg z-10 absolute top-0">
  <ul class="flex flex-col items-center">

    <div class="p-2 border border-gray-500">
      <li (click)="increasePencilSize()">
        <i class="icon increase"></i>
      </li>
  
      <li class="text-center">
        <span class="inline-block text-lg text-bold">{{ currentPencilSize }}</span>
      </li>
  
      <li (click)="decreasePencilSize()">
        <i class="icon decrease"></i>
      </li>
    </div>

    <li class="border-b border-gray-500 pb-2">
      <input type="color" name="currentColor" id="currentColor" (change)="changeColor($event.target.value)">
    </li>

    <li>
      <i id="pencil" #pencil class="icon pencil selected" (click)="toggleTools($event.target.id)"></i>
    </li>

    <li>
      <i id="eraser" #eraser class="icon eraser" (click)="toggleTools($event.target.id)"></i>
    </li>

    <li (click)="clearCanvas()">
      <i id="trash" #trash class="icon trash"></i>
    </li>
    
    


  </ul>
</nav>
